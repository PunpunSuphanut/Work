    <script>
        const img = document.getElementById('zoomable-image');
        let scale = 1;
        const scaleFactor = 0.1;

        img.addEventListener('wheel', function(event) {
            event.preventDefault();
            if (event.deltaY < 0) {
                scale += scaleFactor;
            } else {
                scale = Math.max(scale - scaleFactor, 1);
            }
            img.style.transform = `scale(${scale})`;
        });
    </script>
